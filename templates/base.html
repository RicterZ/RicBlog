<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="{{ website_keyword }}">
  <meta name="description" content="{{ website_description }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }}</title>
  <!-- CSS -->
  <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="static/css/css2.css" rel="stylesheet" type="text/css">
  <!-- JS -->
  <script src="static/js/jquery.min.js" type="text/javascript"> </script>
  <script src="static/js/bootstrap.min.js"></script>
  <!-- Font -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  {% block header %}
  {% endblock %}
</head>

<body>
  <div class="modal fade" id="search">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">搜索内容</h4>
      </div>
      <div class="modal-body">
      <form method="get" action="search">
        <input name="text" type="text" placeholder="请输入搜索内容" class="form-control"/><br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">搜索内容</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!--<div id="lay_bg" class="lay_background"> 
  <img class="lay_background_img" id="lay_bg_img" src="static/img/bg.png" />
  </div>-->
  <div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ navbar_title }}</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% block nav %}{% endblock %}
        <li><a href="https://twitter.com/RicterZ">Twitter</a></li>
        <li><a href="https://plus.google.com/102113955802403177800/">Google+</a></li>
      </ul>
    </div>
  </div>
  </div>

  <div id="main">
    {% block body %}{% endblock %}
  </div>
</body>
